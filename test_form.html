<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap mau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/test_form.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css ">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap&subset=vietnamese" rel="stylesheet"></head>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình </p>
      
          <div class="spacer"></div>
    
          <div class="form-group">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Lê Minh Trí" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: leminhtri900112@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
    <script src="./js/validator_form.js"></script>
    <script>
         Validator({
             form: '#form-1',
             errorTag: '.form-message',
             rule: [
                 Validator.isRequired('#fullname'),
                //  Validator.isRequired('#email'),
                 Validator.isRequired('#email'),
                 Validator.isEmail('#email'),
                 Validator.isRequired('#password'),
                 Validator.isPassword('#password',6),
                //  Validator.isRequired('#password_confirmation'),
                 Validator.isRequired('#password_confirmation'),
                 Validator.isConfirmed('#password_confirmation', function () {
                     return document.querySelector('#form-1 #password').value;
                 })
             ],
             onSubmit: function (data) {
               console.log(data);
             },
         });
    </script> 
</body>
</html>
